                                    <h1 class="mt-0 header-title">View Client</h1>
                                    <form  method="POST" id="viewclientform">                                  
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class = "form-group required">
                                                <div class="form-group row">
                                                    <label for="example-text-input" class="control-label col-sm-2 col-form-label text-right">First Name</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="text" placeholder="Enter Client's First Name" required="required" id="cfname">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">Last Name</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="text" placeholder="Enter Client's Last Name" id="clname" required="required">
                                                    </div>
                                                </div> 
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">E-mail ID</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="email" placeholder="Enter Client's Email Address" id="cemail" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">Mobile No.</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="text" placeholder="Enter Client's Mobile Number" id="cmobilenum"  required="required" pattern="[7-9]{1}[0-9]{9}" maxlength="10">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">Organization</label>
                                                    <div class="col-sm-9">
                                                        <input class=" readonlytoggle form-control" type="email" placeholder="Enter Client's Organization" id="corganization" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">Department</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="text" placeholder="Enter Client's Department" id="cdepartment" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="col-sm-2 col-form-label text-right">Organization Website</label>
                                                    <div class="col-sm-9">
                                                        <input class="readonlytoggle form-control" type="text" placeholder="Enter Client's Organization Website" id="corganizationweb">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="control-label col-sm-2 col-form-label text-right">Address</label>
                                                    <div class="col-sm-9">
                                                        <textarea rows="4" cols="50" style="color: #a8a8b1" placeholder = "Enter Client's Address" class="readonlytoggle form-control" id="caddress" required="required" min="10" max="250"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="example-email-input" class="col-sm-2 col-form-label text-right">Additional Information</label>
                                                    <div class="col-sm-9">
                                                        <textarea rows="4" cols="50" style="color: #a8a8b1" placeholder = "Enter Additional Information about Client if any" class="readonlytoggle form-control" id="caddinfo" min="10" max="250"></textarea>
                                                    </div>
                                                </div>
                                                
                                            </div> 
                                            </div>                                  
                                            </div>
                                        </div>
